<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminplanung</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1 th:text="${headText}"></h1>
<p th:if="${#lists.isEmpty(termine)}">Noch keine Terine vorhanden</p>
<main class="container">
    <section class="card">
        <table th:if="${!#lists.isEmpty(termine)}">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Uhrzeit</th>
                    <th>Titel</th>
                    <th>Teilnehmer</th>
                    <th>Notiz</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="termin: ${termine}">
                <td th:text="${#temporals.format(termin.getDatum(), 'dd.MM.yyy')}"></td>
                <td th:text="${#temporals.format(termin.getUhrzeit(), 'HH:mm')}"></td>
                <td th:text="${termin.getTitel()}"></td>
                <td th:text="${termin.getTeilnehmer()}"></td>
                <td th:text="${termin.getNotiz()}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
